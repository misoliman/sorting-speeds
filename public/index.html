<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Compare</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="/js/algorithms.js"></script>
    <script defer src="/js/app.js"></script>
    <script defer src="/js/algo1.js"></script>
    <script defer src="/js/algo2.js"></script>
    <link rel="shortcut icon" href="/icon/scale.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#">Sorting Battles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav " id="algorithm-selector">
                    <div>
                        <li class="nav-item dropdown " id="first-algorithm-show">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu1" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                First Algorithm
                            </a>

                            <ul class="dropdown-menu" id="algorithm-select" aria-labelledby="navbarDropdownMenu1">
                                <li><a class="dropdown-item drop-1" id="bs" href="#">Bubble Sort</a></li>
                                <li><a class="dropdown-item drop-1" id="ss" href="#">Selection Sort</a></li>
                                <li><a class="dropdown-item drop-1" id="is" href="#">Insertion Sort</a></li>
                                <li><a class="dropdown-item drop-1" id="ms" href="#">Merge Sort</a></li>
                                <li><a class="dropdown-item drop-1" id="qs" href="#">Quick Sort</a></li>
                            </ul>
                        </li>
                    </div>

                    <div> <button type="submit" id="compare" class="btn btn-primary   ">Compare</button>
                    </div>

                    <div>
                        <li class="nav-item dropdown " id="second-algorithm-show">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu2" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Second Algorithm
                            </a>

                            <ul class="dropdown-menu" id="algorithm-select" aria-labelledby="navbarDropdownMenu2">
                                <li><a class="dropdown-item drop-2" id="bs" href="#">Bubble Sort</a></li>
                                <li><a class="dropdown-item drop-2" id="ss" href="#">Selection Sort</a></li>
                                <li><a class="dropdown-item drop-2" id="is" href="#">Insertion Sort</a></li>
                                <li><a class="dropdown-item drop-2" id="ms" href="#">Merge Sort</a></li>
                                <li><a class="dropdown-item drop-2" id="qs" href="#">Quick Sort</a></li>
                            </ul>
                        </li>
                    </div>


                </ul>
                <form action="#" id="visualize-settings">

                    <div class="d-flex mt-3">
                        <button type="button" id="kill-switch" class="btn btn-danger ">Stop</button>
                    </div>
                </form>

            </div>

        </div>
    </nav>

    <main>
        <div class="main-controller mt-3 mb-2">

            <div>
                <label for="size">Select Input size</label>
                <input type="range" name="size" id="size" min="20" max="150">
            </div>
            <div>
                <label for="speed">Select Delay</label>
                <input type="range" name="speed" id="speed" min="0" max="500" step="100">
            </div>

        </div>

    </main>
    <div class="content">
        <div class="section-1"></div>
        <div class="section-2"></div>
    </div>

</body>

</html>
