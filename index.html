<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Compare</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="algorithms.js"></script>
    <script defer src="app.js"></script>
    <script defer src="algo1.js"></script>
    <script defer src="algo2.js"></script>

</head>

<body>

    <main class="main">
        <div class="controllers">
            <button id="compare">Compare</button>
            <button id="generator">Generate Array</button>
            <div>
                <label for="size">Select Input size</label>
                <input type="range" name="size" id="size" min="20" max="200">
            </div>

            <div>
                <label for="speed">Select Delay</label>
                <input type="range" name="speed" id="speed" min="0" max="500" step="100">
            </div>

        </div>
        <div class="content">
            <div class="section-1"></div>
            <div class="section-2"></div>
        </div>
    </main>

</body>

</html>
